<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
	<script src="js/script.js"></script>
	<title>Linkbuilding</title>
    <meta name="description" content="Linkbuilding description">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__body">
				<div class="f-aic nlc-mr-8">
					<img loading="lazy" width="49" height="48" src="img/logo.svg" alt="">
					<img loading="lazy" width="162" height="24" src="img/logo-text.svg" alt="">
				</div>
				<button class="btn-2 js-show-popup header__btn">Замовити</button>
			</div>
		</div>
	</header>

	<!-- Попап -->
	<div class="popup" id="js-popup">
		<div class="popup__overlay" id="js-popup-overlay"></div>
		<div class="popup__body nlc-mb-32" id="js-popup-body">
			<p class="text-medium">Пишіть нам</p>
			<p>Людяна служба підтримки у зручних для вас месенджерах</p>
			<div class="socialsList">
				<div class="socialsList__col">
					<a href="https://t.me/WorkingDrops_bot" class="socials">
						<img loading="lazy" class="socials__telegram" src="img/telegram.svg" alt="">
						<span class="socials__text">Telegram</span>
					</a>
				</div>
				<div class="socialsList__col">
					<a href="viber://pa?chatURI=workingdrops" class="socials">
						<span class="socials__viber">
							<img loading="lazy" src="img/viber.png" alt="">
						</span>
						<span class="socials__text">Viber</span>
					</a>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer">
		<div class="container footer__body">
			<div class="footer__content">
				<div class="footer__row">
					<div class="footer__col">
						<div class="f-aic nlc-mr-8">
							<img loading="lazy" width="49" height="48" src="img/logo.svg" alt="">
							<img loading="lazy" width="162" height="24" src="img/logo-text.svg" alt="">
						</div>
						<div class="footer__socials">
							<a href="https://t.me/WorkingDrops_bot">
								<img loading="lazy" class="socials__telegram" src="img/telegram.svg" alt="">
							</a>
							<a href="viber://pa?chatURI=workingdrops">
								<span class="socials__viber">
									<img loading="lazy" src="img/viber.png" width="24" height="24" alt="">
								</span>
							</a>
						</div>
					</div>
					<div class="footer__col">
						<p class="bold">PBN-B2</p>
						<a href="https://pbn-b21.workingdrops.com">Купити PBN посилання</a>
						<a href="https://pbn-b2.workingdrops.com/ru">Замовити PBN під ключ</a>	
					</div>
					<div class="footer__col">
						<p class="bold">Користувачам</p>
						<a href="https://pbn-b2.workingdrops.com/ru/privacy-policy">Політика конфіденційності</a>
						<a href="https://pbn-b2.workingdrops.com/ru/cookie-policy">Політика використання куккі</a>
					</div>
				</div>
				<p class="p-16">© 2024 workingdrops.com</p>
			</div>
		</div>
	</footer>

	<script src="js/script.js"></script>
</body>
</html>
